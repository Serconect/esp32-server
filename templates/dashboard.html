<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard ESP32</title>
  <meta http-equiv="refresh" content="5">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h2 class="mb-4">Dashboard de Temperatura, Humedad y Vibración</h2>
  <canvas id="grafico" height="100"></canvas>

  <script>
    const labels = {{ labels | safe }};
    const data = {
      labels: labels,
      datasets: [
        {
          label: 'Temperatura (°C)',
          data: {{ temp | safe }},
          borderColor: 'red',
          backgroundColor: 'rgba(255, 0, 0, 0.1)',
          fill: true,
          tension: 0.3
        },
        {
          label: 'Humedad (%)',
          data: {{ hum | safe }},
          borderColor: 'blue',
          backgroundColor: 'rgba(0, 0, 255, 0.1)',
          fill: true,
          tension: 0.3
        },
        {
          label: 'Vibración',
          data: {{ vib | safe }},
          borderColor: 'green',
          backgroundColor: 'rgba(0, 255, 0, 0.1)',
          fill: true,
          tension: 0.3
        }
      ]
    };

    const config = {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top'
          },
          title: {
            display: true,
            text: 'Lecturas recientes del ESP32'
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    new Chart(document.getElementById('grafico'), config);
  </script>
</body>
</html>
