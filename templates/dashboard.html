<!DOCTYPE html>
<html>
<head>
  <title>Dashboard ESP32</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta http-equiv="refresh" content="5">
</head>
<body class="container mt-4">
  <h2 class="mb-4">Dashboard de Temperatura, Humedad y Vibración</h2>
  <canvas id="grafico" height="100"></canvas>

  <script>
    const labels = {{ labels|safe }};
    const data = {
      labels: labels,
      datasets: [
        {
          label: 'Temperatura (°C)',
          data: {{ temp|safe }},
          borderColor: 'red',
          fill: false
        },
        {
          label: 'Humedad (%)',
          data: {{ hum|safe }},
          borderColor: 'blue',
          fill: false
        },
        {
          label: 'Vibración',
          data: {{ vib|safe }},
          borderColor: 'green',
          fill: false
        }
      ]
    };

    const config = {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    };

    new Chart(document.getElementById('grafico'), config);
  </script>
</body>
</html>
